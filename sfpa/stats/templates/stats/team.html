{% extends "stats/base.html" %}

{% block title %}SFPA :: {{ team.season }} :: {{ team }}{% endblock %}

{% block content %}
{% if team %}
<h1>{{ team.name }}</h1>
<p>{{ team.season }}</p>
<h3><a href="{% url 'sponsor' team.sponsor.id %}">{{ team.sponsor }}</a></h3>

{% for player in team.players.all %}
<p><a href="{% url 'player' player.id %}">{{ player }}</a></p>
{% endfor %}

{% endif %}
{% endblock %}
