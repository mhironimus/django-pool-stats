{% extends "stats/base.html" %}

{% block title %}SFPA :: Divisions :: {{ season }}{% endblock %}

{% block content %}

{% for division in divisions %}
<h4>{{ division }}</h4>
    <ul>
    {% for team in division.team_set.all %}
        <li><a href="{% url 'team' team.id %}">{{ team }}</a></li>
    {% endfor %}
    </ul>
{% endfor %}

{% endblock %}
