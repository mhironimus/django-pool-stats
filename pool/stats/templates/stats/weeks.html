{% extends "stats/base.html" %}

{% block content %}
<h2>Weeks {{ season }}</h2>
<h4></h4>
{% if weeks %}
<table class="table table-striped">
{% for week in weeks %}
<tr><td><a href="{% url 'week' week.id %}">{{ week }}</a></td><td>{{ week.date }}</td></tr>
{% endfor %}
</table>

{% endif %}
{% endblock %}
