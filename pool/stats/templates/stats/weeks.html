{% extends "stats/base.html" %}
{% block title %}SFPA :: {{ week.season }} :: Weeks{% endblock %}

{% block content %}
<div class="text-center">
<h2>Weeks</h2>
</div>
<h4></h4>
{% if weeks %}
<table class="table table-striped">
{% for week in weeks %}
<tr><td><a href="{% url 'week' week.id %}">{{ week }}</a></td><td>{{ week.date }}</td></tr>
{% endfor %}
</table>

{% endif %}
{% endblock %}
