<!DOCTYPE html>
{% load staticfiles %}
<!-- Rev. {{ GIT_BRANCH }} :: {{ GIT_COMMIT }} -->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title%} {% endblock %}</title>
    <!-- Apple Web App -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.css" rel="stylesheet">
    <link rel="stylesheet" href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css">
    <link rel="stylesheet" href="{% static 'stats/custom.css' %}"/>
    <!--<link rel="shortcut icon" href="{{ STATIC_URL }}ico/favicon.ico">-->

    <script src="//code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </head>

<body style="padding-top: 70px;">
<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">SFPA</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li><a href="{% url 'sponsors' %}" data-toggle="collapse" data-target=".navbar-collapse.in">Sponsors</a></li>
        <li><a href="{% url 'divisions' %}" data-toggle="collapse" data-target=".navbar-collapse.in">Divisions</a></li>
        <li><a href="{% url 'teams' %}" data-toggle="collapse" data-target=".navbar-collapse.in">Teams</a></li>
        <li><a href="{% url 'players' %}" data-toggle="collapse" data-target=".navbar-collapse.in">Players</a></li>
        <li><a href="{% url 'seasons' %}" data-toggle="collapse" data-target=".navbar-collapse.in">Seasons</a></li>
        <li><a href="{% url 'weeks' %}" data-toggle="collapse" data-target=".navbar-collapse.in">Weeks</a></li>
        {% if request.user %}
        <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" style="cursor:pointer">Admin</a>
          <ul class="dropdown-menu">
              <li><a href="{% url 'update_teams_stats' %}">Update team stats</a></li>
              <li><a href="{% url 'update_players_stats' %}">Update player stats</a></li>
              <li><a href="{% url 'admin:index' %}">Admin Site</a></li>
          </ul>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</div>
<div class="container">

  <div id="content">
  {% block content %}{% endblock %}
  </div>
</div>
</body>
</html>
